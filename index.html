<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI</title>

    <link rel="stylesheet" href="css/Reset(meyerweb).css">
    <link rel="stylesheet" href="style/css/style.css">
    <script src="js/all.js"></script>
</head>

<body>

    <div class="wrap">
        <div class="header">
            <div class="img">
                <img src="images/BMICLogo.png" alt="">
            </div>
            <from class="data">
                <label for="cm">身高 cm</label></br>
                <input type="number" name="" id="cm" placeholder="請輸入身高"></br>
                <label for="kg">體重 kg</label></br>
                <input type="number" name="" id="kg" placeholder="請輸入體重"></br>
                <input type="radio" name="storage" id="storage" value="storage">storage
                <input type="radio" name="storage" id="nostorage" value="nostorage">no storage
            </from>
            <div class="count">
                <div class="result">
                    <input type="button" value="看結果">
                </div>
                <div class="displayresult">
                    <div class="bmi-text">
                        <div class="tetx">
                            <p></p>
                            <span>BMI</span>
                            <a href="#"><img src="images/icons_loop.png" alt=""></a>
                        </div>
                    </div>
                    <p></p>
                </div>
            </div>
        </div>

        <div class="content">
            <h2>BMI 紀錄</h2>
            <input type="button" value="reset record" class="reset">
            <ul class="bmi-data">

            </ul>

        </div>

        <div class="footer">
            <div class="img">
                <img src="images/BMICLogodark.png" alt="">
            </div>
        </div>
    </div>

</body>

</html>
